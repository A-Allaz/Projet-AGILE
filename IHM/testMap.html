<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Nodes and Road Segments</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            position: relative;
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<script>
    // Initialize the map
    var map = L.map('map').setView([45.75, 4.87], 14);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var nodes, roadSegments;

    // Function to load JSON file content
    function loadJSON(url, callback) {
        fetch(url)
            .then(response => response.json())
            .then(data => callback(data))
            .catch(error => console.error('Error loading JSON file:', error));
    }

    // Load nodes and road segments, and ensure both are loaded before plotting
    function loadData() {
        loadJSON('node.txt', function(data) {
            nodes = data.nodes;
            plotNodes(nodes);
            checkAndPlotSegments();
        });

        loadJSON('segment.txt', function(data) {
            roadSegments = data.roadSegments;
            checkAndPlotSegments();
        });
    }

    // Ensure both nodes and roadSegments are loaded before plotting segments
    function checkAndPlotSegments() {
        if (nodes && roadSegments) {
            plotRoadSegments(roadSegments);
        }
    }

    // Plot the nodes on the map
    function plotNodes(nodes) {
        for (var nodeId in nodes) {
            var node = nodes[nodeId];
            L.circleMarker([node.lat, node.lon], {
                radius: 5,
                color: 'blue',
                fillColor: 'red',
                fillOpacity: 0.7
            }).addTo(map);
        }
    }

    // Plot the road segments on the map
    function plotRoadSegments(roadSegments) {
        roadSegments.forEach(function(segment) {
            var originNode = nodes[segment.origine];
            var destinationNode = nodes[segment.destination];

            if (originNode && destinationNode) {
                L.polyline([
                    [originNode.lat, originNode.lon],
                    [destinationNode.lat, destinationNode.lon]
                ], {
                    color: 'green',
                    weight: 3
                }).addTo(map);
            }
        });
    }

    // Load the data
    loadData();

</script>

</body>
</html>
